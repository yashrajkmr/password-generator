<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Modern Password Generator built by Yashraj using HTML, CSS & JavaScript. Showcasing frontend skills with stylish animations." />
  <meta name="author" content="Yashraj" />
  <meta name="robots" content="index, follow" />
  <title>Password Generator | Yashraj</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="container">
    <h1>Password Generator</h1>

    <!-- Password Display -->
    <div class="display-container">
      <input
        readonly
        placeholder="Password"
        class="display"
        data-passwordDisplay
        type="password"
        aria-label="Generated password"
      />
      <span class="toggle-password" data-toggleVisibility aria-label="Toggle password visibility">ğŸ‘</span>
      <button class="copyBtn" data-copy aria-label="Copy password">
        <span class="tooltip" data-copyMsg></span>
        <img src="./assets/copy.svg" alt="Copy icon" width="23" height="23" />
      </button>
    </div>

    <!-- Controls -->
    <div class="input-container">

      <div class="length-container">
        <label for="lengthSlider">Password Length</label>
        <span data-lengthNumber>0</span>
      </div>
      <input
        type="range"
        id="lengthSlider"
        min="1"
        max="20"
        class="slider"
        step="1"
        data-lengthSlider
      />

      <div class="check">
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Includes Uppercase Letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="lowercase" />
        <label for="lowercase">Includes Lowercase Letters</label>
      </div>
      <div class="check">
        <input type="checkbox" id="numbers" />
        <label for="numbers">Includes Numbers</label>
      </div>
      <div class="check">
        <input type="checkbox" id="symbols" />
        <label for="symbols">Includes Symbols</label>
      </div>

      <!-- Strength Indicator -->
      <div class="strength-container">
        <label>Strength</label>
        <div class="indicator" data-indicator></div>
        <p class="strength-label" data-strengthLabel></p>
      </div>

      <!-- Generate Button -->
      <button type="button" class="generateButton">Generate Password</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Made with â¤ï¸ by Yashraj Â· <a href="https://www.linkedin.com/in/yashraj-kumar" target="_blank">LinkedIn</a>
  </footer>

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
